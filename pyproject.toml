[project]
name = "chattr"
version = "0.1.0"
description = "App part of the Chatacter Backend"
readme = "README.md"
authors = [
  { name = "Mohamed Hisham Abdelzaher", email = "mohamed.hisham.abdelzaher@gmail.com" },
]
requires-python = ">=3.12"
dependencies = [
    "chainlit>=2.6.0",
    "grandalf>=0.8",
    "langchain>=0.3.26",
    "langchain-groq>=0.3.5",
    "langgraph>=0.5.1",
    "loguru>=0.7.3",
]

[project.scripts]
chattr = "chattr.__main__:main"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = ["ruff>=0.12.2", "ty>=0.0.1a10"]
