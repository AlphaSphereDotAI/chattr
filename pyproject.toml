[project]
name = "chattr"
version = "0.1.0"
description = "App part of the Chatacter Backend"
readme = "README.md"
authors = [
  { name = "Mohamed Hisham Abdelzaher", email = "mohamed.hisham.abdelzaher@gmail.com" },
]
requires-python = ">=3.12"
dependencies = [
  "gradio[mcp]>=5.35.0",
  "pycountry>=24.6.1",
]

[project.scripts]
chattr = "chattr.__main__:main"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = ["watchfiles>=1.0.5", "ruff>=0.12.2", "ty>=0.0.1a10"]
