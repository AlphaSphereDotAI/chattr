name: Release
on:
  release:
    types:
      - published
permissions: read-all
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  pypi:
    name: Upload Python Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/${{github.event.repository.name}}/${{github.event.release.tag_name}}
    steps:
      - name: Retrieve release distributions
        uses: robinraju/release-downloader@daf26c55d821e836577a15f77d86ddc078948b05 # v1.12
        with:
          tag: ${{ github.event.release.tag_name }}
          out-file-path: dist/
          fileName: '*'
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
  huggingface:
    name: Upload to HuggingFace Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: huggingface
      url: https://huggingface.co/spaces/${{github.repository}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: MH0386
        run: git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/${{github.repository}}
          main
  image:
    name: Release Image
    needs: pypi
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        registry:
          - ghcr.io
          - docker.io
    uses: ./.github/workflows/.docker.yaml
    with:
      is_test: false
      registry: ${{ matrix.registry }}
      install_source: ${{github.event.repository.name}}==${{github.event.release.tag_name}}
    secrets: inherit
