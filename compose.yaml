name: Chattr
services:
  chattr:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:c2239e3a8504384eeb6646371c78c60eb48e1246a11e9d22ad8e0be065159ab9
    ports:
      - "7860:7860"
    volumes:
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      SERVER_PORT: 7860
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
      start_interval: 5s
    secrets:
      - groq_api_key
volumes:
  results:
  logs:
secrets:
  groq_api_key:
    file: groq_api_key.txt
