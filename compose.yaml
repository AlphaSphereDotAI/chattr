name: Chattr
services:
  chattr:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:c874431dc8067afe646d1d15e3d798983a3c53c8e385fb24432dfa0416d43450
    ports:
      - "7860:7860"
    volumes:
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      REDIS_URL: redis://redis:6379
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
      start_interval: 5s
    secrets:
      - groq_api_key
  redis:
    image: redis:alpine@sha256:7521abdff715d396aa482183942f3fe643344287c29ccb66eee16ac08a92190f
    volumes:
      - redis-data:/data
volumes:
  results:
  logs:
  redis-data:
secrets:
  groq_api_key:
    file: groq_api_key.txt
