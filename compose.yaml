name: Chattr
services:
  chattr:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:cb250eb2e73eb1ee2553fe2078c4c8116f44116e73b31a1ea38ff13f4ff2ad78
    ports:
      - "7860:7860"
    volumes:
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      SERVER_PORT: 7860
    secrets:
      - groq_api_key
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
      start_interval: 5s
volumes:
  results:
  logs:
secrets:
  groq_api_key:
    external: true   # provide via `docker secret create â€¦` or an .env-file mount
