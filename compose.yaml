name: Chattr
services:
  chattr:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:8606bf806df43e4541690a0cd91eb0f28ef123f4eb9e3591b49039d05dc7c55d
    ports:
      - "7860:7860"
    volumes:
      - logs:/home/nonroot/logs
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
    environment:
      REDIS_URL: redis://redis:6379
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 40s
    secrets:
      - groq_api_key
  redis:
    image: redis:alpine@sha256:7521abdff715d396aa482183942f3fe643344287c29ccb66eee16ac08a92190f
    volumes:
      - redis-data:/data
volumes:
  fastembed:
  logs:
  redis-data:
secrets:
  groq_api_key:
    file: groq_api_key.txt
