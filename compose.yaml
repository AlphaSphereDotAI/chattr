name: Chattr
services:
  chattr:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:0cfa5eb3742df8603880d3a5379adeca1da26a262e56cd983f43143119a81e5a
    ports:
      - "7860:7860"
    volumes:
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      REDIS_URL: redis://redis:6379
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
      start_interval: 5s
    secrets:
      - groq_api_key
  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
volumes:
  results:
  logs:
  redis-data:
secrets:
  groq_api_key:
    file: groq_api_key.txt
