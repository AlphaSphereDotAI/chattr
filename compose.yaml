name: Chattr
services:
  chattr:
    image: ghcr.io/alphaspheredotai/chattr:latest
    ports:
      - "7860:7860"
    volumes:
      - logs:/home/nonroot/logs
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
    environment:
      MODEL__URL: https://api.groq.com/openai/v1
      MODEL__NAME: llama3-70b-8192
      MODEL__API_KEY: ${MODEL__API_KEY}
      VECTOR_DATABASE__URL: http://vector_database:6333
      VECTOR_DATABASE__NAME: test
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 40s
  vector_database:
    image: qdrant/qdrant:latest@sha256:82872f85515f475ebbb3d0d15ec3507c3bef8c5fd520b3e3759a9f3af29ff9bf
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
volumes:
  logs:
  assets:
  fastembed:
  qdrant_storage:
