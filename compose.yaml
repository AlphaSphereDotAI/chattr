name: Chattr
services:
  chattr:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:5f71f3c9dd81ee98aafd42364c5277c076780cf24b743056104d8519ed222d00
    ports:
      - "7860:7860"
    volumes:
      - logs:/home/nonroot/logs
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
    environment:
      MODEL__URL: https://api.groq.com/openai/v1
      MODEL__NAME: llama3-70b-8192
      MODEL__API_KEY: ${MODEL__API_KEY}
      VECTOR_DATABASE__URL: http://vector_database:6333
      VECTOR_DATABASE__NAME: test
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 40s
    secrets:
      - groq_api_key
  vector_database:
    image: qdrant/qdrant:latest@sha256:d122138f76868edba68d36cb0833139c1d1761f00f09e48e61f8314196e6a4c6
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
volumes:
  logs:
  assets:
  fastembed:
  qdrant_storage:
secrets:
  groq_api_key:
    file: groq_api_key.txt
