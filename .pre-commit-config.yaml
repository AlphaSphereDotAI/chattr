repos:
  - repo: https://github.com/Mergifyio/mergify-pre-commit
    rev: 1.1.0
    hooks:
      - id: validate-mergify-config-location
      - id: validate-mergify-config
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        args:
          - --config
          - .github/lint/.taplo.toml
      - id: taplo-lint
        args:
          - --config
          - .github/lint/.taplo.toml
          - --default-schema-catalogs
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args:
          - --config
          - .github/lint/.markdownlint.yaml
      - id: markdownlint-fix
        args:
          - --config
          - .github/lint/.markdownlint.yaml
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args:
          - --strict
          - -c
          - .github/lint/.yamllint.yaml
  - repo: https://github.com/docker-compose-linter/pre-commit-dclint
    rev: v3.1.0
    hooks:
      - id: dclint
        args:
          - --fix
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-ast
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
        args:
          - --assume-in-merge
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: pretty-format-json
        args:
          - --autofix
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 42.82.1
    hooks:
      - id: renovate-config-validator
        args:
          - --strict
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.26
    hooks:
      - id: uv-lock
      - id: uv-sync
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff-check
        args:
          - --fix
          - --config
          - .github/lint/.ruff.toml
      - id: ruff-format
        args:
          - --config
          - .github/lint/.ruff.toml
  - repo: https://github.com/facebook/pyrefly-pre-commit
    rev: 0.48.0
    hooks:
      - id: pyrefly-check
  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.19.1
    hooks:
      - id: yamlfix
        args:
          - -c
          - .github/lint/.yamlfix.toml
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint-docker
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.92.4
    hooks:
      - id: trufflehog
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args:
          - -c
          - .github/lint/.hadolint.yaml
