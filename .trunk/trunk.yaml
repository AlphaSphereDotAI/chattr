version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
    - id: configs
      ref: v1.1.2
      uri: https://github.com/trunk-io/configs
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - ty@0.0.1-alpha.29
    - trufflehog-git@3.91.1
    - pre-commit-hooks@5.0.0
    - trivy@0.67.2
    - yamlfmt@0.20.0
    - gitleaks@8.30.0
    - actionlint@1.7.9
    - bandit@1.9.2
    - checkov@3.2.495
    - git-diff-check
    - hadolint@2.14.0
    - markdownlint@0.46.0
    - oxipng@9.1.5
    - renovate@42.26.11
    - ruff@0.14.7:
        commands:
          - lint
          - format
    - taplo@0.10.0:
        commands:
          - lint
          - format
    - trufflehog@3.91.1
    - yamllint@1.37.1
  disabled:
    - prettier
    - black
    - mypy
    - pylint
actions:
  enabled:
    - commitizen
    - trufflehog-pre-commit
    - uv-lock
    - uv-sync
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-check-pre-commit
